name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds the code when a pull request is created or merged into the main branch
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository into the workspace so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment for the browser extension
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies using npm
      - name: Install dependencies
        run: npm ci

      # Run linters and formatters (Biome)
      - name: Lint and Format
        run: npm run lint # Assuming a lint script in package.json that runs biome check

      # Run tests (Vitest)
      - name: Run tests
        run: npm test # Assuming a test script in package.json that runs vitest

      # Build the browser extension for production
      # This step assumes a build script that outputs to a dist/ folder
      - name: Build Production Extension
        env:
          NODE_ENV: production
        run: npm run build # Assuming a build script in package.json for Vite/WXT

      # Optional: Upload build artifacts
      # This is useful if you want to download the built extension from the workflow run
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: consoleai-devtools-copilot-browser-extension
          path: dist # Or wherever your build output is located
