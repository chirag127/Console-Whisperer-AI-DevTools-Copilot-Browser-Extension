name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-test:
    name: Build & Test Browser Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using a modern LTS Node.js version
          cache: 'pnpm'      # Caches pnpm dependencies for faster builds

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile # Ensures reproducible dependency installation

      - name: Run Biome Lint & Format Check
        # Enforces strict code quality and formatting standards
        run: pnpm biome lint --apply-unsafe --check --verbose && pnpm biome format --write --check --verbose

      - name: Run TypeScript Type Check
        # Verifies type safety across the codebase
        run: pnpm tsc --noEmit

      - name: Run Unit Tests with Vitest
        # Executes all unit tests to ensure core functionality
        run: pnpm vitest run

      - name: Install Playwright Browsers
        # Sets up necessary browsers for end-to-end testing
        run: pnpm playwright install --with-deps

      - name: Run E2E Tests with Playwright
        # Executes end-to-end tests to validate user flows and integration
        run: pnpm playwright test

      - name: Build Extension for Production
        # Creates a production-ready build of the browser extension
        run: pnpm build

      - name: Upload Production Build Artifact
        # Stores the compiled extension as an artifact for review or release
        uses: actions/upload-artifact@v4
        with:
          name: console-whisperer-extension-build
          path: dist/ # Standard output directory for Vite/WXT projects
          retention-days: 7 # Retain artifacts for 7 days
