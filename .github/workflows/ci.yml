name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Use the latest LTS version of Node.js

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 3. Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 4. Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 5. Lint & Format Verification (Biome)
        run: pnpm biome check .

      - name: 6. Static Type Checking (TypeScript)
        run: pnpm tsc --noEmit

      - name: 7. Run Unit & Integration Tests (Vitest)
        run: pnpm test:unit --coverage

      - name: 8. Install End-to-End Test Browsers (Playwright)
        run: pnpm playwright install --with-deps

      - name: 9. Run End-to-End Tests (Playwright)
        run: pnpm test:e2e

      - name: 10. Build Production Assets
        run: pnpm build

      - name: 11. Upload Production Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: .output/

      - name: 12. Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
